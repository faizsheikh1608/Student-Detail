<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="nav">
        <h1>Student Portal</h1>
    </div>
<div id="hero">
    <div class="Search_bar">
        <input type="search" placeholder="Search" id="search">
        <button onclick="search()">Search</button>
    </div>
    
    <div class="buttons">
            <button onclick="sortAZ()">Sort A-Z</button>
            <button onclick="sortZA()">Sort Z-A</button>
            <button onclick="sortByMarks()">Sort by Marks</button>
            <button onclick="filterPassing()">Show by Passing</button>
            <button onclick="sortByClass()">Sort by Class</button>
            <button onclick="sortByGender()">Sort by Gender</button>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th class="id">ID</th>
                <th class="name">Name</th>
                <th class="col">Gender</th>
                <th class="col">Class</th>
                <th class="col">Marks</th>
                <th class="col">Passing</th>
                <th class="col">Email</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
</div>

    <script src="./script.js"></script>
</body>
</html>
